<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weatherapp.css">
</head>

<body>
    <div class="container columnflex">
        <div class="head rowflex">
            <input type="text" placeholder="Enter a city.." id="city">
            <button class="search">Search</button>
        </div>
        <div class="main columnflex ">
            <div class="cityinfo rowflex">
                <div class="leftinfo">
                    <h1 class="city-name">Delhi</h1>
                    <p class="line1"><span class="time">Tuesday 20:03</span>, moderate rain</p>
                    <p class="line2">
                        <span class="humidity">Humidity:<strong>83%</strong></span>
                        <span class="windspeed">, Wind:
                            <strong>0.72km/h</strong>
                        </span>
                    </p>
                </div>
                <div class="rightinfo">
                    <h1> <span class="currentTemp"><img
                                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                                id="emojisrc"> <span class="timevalue">21°C</span></span> </h1>

                </div>
            </div>
            <div class="tempinfo rowflex">
                <div class="day1">
                    <div class="day">Sun</div>
                    <div class="emoji">🌧️</div>
                    <div class="temp">
                        <span class="max"><strong>29°</strong></span>
                        <span class="min">18°</span>
                    </div>
                </div>
                <div class="day1">
                    <div class="day">Mon</div>
                    <div class="emoji">🌧️</div>
                    <div class="temp">
                        <span class="max"><strong>29°</strong></span>
                        <span class="min">18°</span>
                    </div>
                </div>
                <div class="day1">
                    <div class="day">Tue</div>
                    <div class="emoji">🌧️</div>
                    <div class="temp">
                        <span class="max"><strong>29°</strong></span>
                        <span class="min">18°</span>
                    </div>
                </div>
                <div class="day1">
                    <div class="day">Wed</div>
                    <div class="emoji">🌧️</div>
                    <div class="temp">
                        <span class="max"><strong>29°</strong></span>
                        <span class="min">18°</span>
                    </div>
                </div>
                <div class="day1">
                    <div class="day">Thurs</div>
                    <div class="emoji">🌧️</div>
                    <div class="temp">
                        <span class="max"><strong>29°</strong></span>
                        <span class="min">18°</span>
                    </div>
                </div>
                <div class="day1">
                    <div class="day">Fri</div>
                    <div class="emoji">🌧️</div>
                    <div class="temp">
                        <span class="max"><strong>29°</strong></span>
                        <span class="min">18°</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="footer">
            <p>This project was coded by <a href="https://github.com/Tinak2005">Tina</a> ,<a href="https://github.com/Tinak2005/Weather-App">open-sourced on GitHub</a> and hosted on <a href="">Netlify </a></p>
        </div>
    </div>
    <script src="weatherapp.js"></script>
</body>

</html>
